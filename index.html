<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Kamu üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0ec, #ffe8f0);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .spotify-player {
      margin: 30px auto 10px;
      display: flex;
      justify-content: center;
    }

    .scroll-text {
      margin-top: 10px;
      font-size: 1.1em;
      color: #d63384;
      animation: fadeIn 2s ease-in-out;
    }

    .camera-section {
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 16px;
    }

    .camera-img {
      width: 250px;
      max-width: 80%;
      margin: 0;
    }

    .polaroid-card {
      background: white;
      padding: 32px 32px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .photo-frame {
      position: relative;
      overflow: hidden;
      border: 3px solid #222;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
      background: #fff;
    }

    .photo-frame img {
      display: block;
      height: auto;
      width: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease;
    }

    .photo-frame .hover-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      color: #d63384;
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      padding: 10px;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .photo-frame:hover img {
      opacity: 0;
    }

    .photo-frame:hover .hover-text {
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (min-width: 600px) {
      .polaroid-card {
        max-width: 500px;
      }
    }

    @media (min-width: 768px) {
      .camera-section {
        flex-direction: column;
        align-items: center;
      }

      .polaroid-card {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <!-- Spotify Music Player -->
  <div class="spotify-player">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI?utm_source=generator" width="300" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <!-- Scroll text -->
  <div class="scroll-text">Scroll ke bawah ya üíï<br>
    |<br>
    |<br>
    v
  </div>
  
  <!-- Camera and Polaroid section -->
  <div class="camera-section">
    <img src=asset/kamera.png alt="Kamera Polaroid" class="camera-img" />

    <div class="polaroid-card">
      <div class="photo-frame">
        <img src=asset/foto1.jpg alt="Foto 1">
        <div class="hover-text">Aku selalu bersyukur ada kamu ‚ù§Ô∏è</div>
      </div>
      <div class="photo-frame">
        <img src=asset/foto2.jpg alt="Foto 2">
        <div class="hover-text">Kebahagiaan itu kamu ü•∞</div>
      </div>
      <div class="photo-frame">
        <img src=asset/foto3.jpg alt="Foto 3">
        <div class="hover-text">Selalu ingin bersamamu üíë</div>
      </div>
    </div>
  </div>
</body>
</html>
