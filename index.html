<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Kamu 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0ec, #ffe8f0);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      margin: 10px 0;
    }

    .heart {
      color: #ff4d6d;
      font-size: 2em;
      animation: beat 1s infinite;
    }

    .card {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.5s ease;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hai, Sayang 💖</h1>
    <div class="card">
      <p>Aku cuma mau bilang...</p>
      <p class="heart">❤️</p>
      <p>Kamu itu luar biasa. Terima kasih udah jadi bagian dari hidupku.</p>
      <p>Aku bikinin ini buat kamu, sebagai tanda kecil dari rasa sayangku 🥰</p>
    </div>
    <div class="card">
      <p>Semoga kamu selalu bahagia ya!</p>
      <p class="heart">💕</p>
    </div>
  </div>
  <footer>
    Dibuat dengan cinta oleh [Nama Kamu] 💌
  </footer>
</body>
</html>
