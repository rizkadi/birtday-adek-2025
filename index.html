<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Kamu üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0ec, #ffe8f0);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      margin: 10px 0;
    }

    .heart {
      color: #ff4d6d;
      font-size: 2em;
      animation: beat 1s infinite;
    }

    .card {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.5s ease;
    }

    .hover-image {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
      animation: fadeInUp 2s ease;
    }

    .hover-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .hover-image .text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      color: #d63384;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .hover-image:hover img {
      opacity: 0;
    }

    .hover-image:hover .text {
      opacity: 1;
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hai, Sayang üíñ</h1>
    <div class="card">
      <p>Aku cuma mau bilang...</p>
      <p class="heart">‚ù§Ô∏è</p>
      <p>Kamu itu luar biasa. Terima kasih udah jadi bagian dari hidupku.</p>
      <p>Aku bikinin ini buat kamu, sebagai tanda kecil dari rasa sayangku ü•∞</p>
    </div>

    <div class="hover-image" id="hoverBox">
      <img src="https://source.unsplash.com/300x300/?couple" alt="Couple Image" id="coupleImg" />
      <div class="text">Kita berdua selamanya üíû</div>
    </div>

    <div class="card">
      <p>Semoga kamu selalu bahagia ya!</p>
      <p class="heart">üíï</p>
    </div>
  </div>

  <div class="music-player">
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
      Browser kamu tidak mendukung audio player üò¢
    </audio>
  </div>

  <footer>
    Dibuat dengan cinta oleh [Nama Kamu] üíå
  </footer>

</body>
</html>
